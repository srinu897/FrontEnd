<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Jost', sans-serif;
            background: linear-gradient(to bottom, #0f0c29, #302b63, #24243e);
        }

        .main {
            width: 400px;
            height: 480px;
            background: url("https://images.unsplash.com/photo-1494173853739-c21f58b16055?fit=crop&w=800&q=80") no-repeat center / cover;
            border-radius: 10px;
            box-shadow: 5px 20px 50px #000;
            overflow: hidden;
        }

        .login {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(6px);
        }

        h2 {
            color: #fff;
            font-size: 2.5em;
            font-weight: bold;
            margin-bottom: 20px;
        }

        label {
            color: #fff;
            font-size: 1em;
            font-weight: bold;
        }

        input[type="text"],
        input[type="password"],
        input[type="email"] {
            width: 100%;
            height: 35px;
            background: #e0dede;
            margin-top: 5px;
            margin-bottom: 15px;
            padding: 10px;
            border: none;
            outline: none;
            border-radius: 5px;
            font-size: 1em;
        }

        .input-group {
            width: 70%;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        button {
            width: 70%;
            height: 40px;
            margin: 10px auto;
            display: block;
            color: #fff;
            background: #573b8a;
            font-size: 1em;
            font-weight: bold;
            margin-top: 10px;
            outline: none;
            border: none;
            border-radius: 5px;
            transition: .2s ease-in;
            cursor: pointer;
        }

        button:hover {
            background: #6d44b8;
        }

        p {
            text-align: center;
            color: white;
        }

        a {
            color: #a0c4ff;
            text-decoration: none;
        }

        .remember-me {
            display: flex;
            align-items: center;
            color: #fff;
            font-size: 1em;
            margin-top: -10px;
            margin-bottom: 10px;
        }

        .remember-me input {
            margin-right: 8px;
        }

        .error-message {
            width: 80%;
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            padding: 10px;
            margin-bottom: 15px;
            text-align: center;
            border-radius: 5px;
        }

        .forgot-password {
            margin-top: 10px;
            font-size: 0.9em;
            color: #a0c4ff;
        }

        .forgot-password a {
            text-decoration: none;
        }
    </style>
</head>

<body>
    <div class="main">
        <div class="login">
            <h2>Login</h2>

            {% if error %}
            <div class="error-message">
                {{ error }}
            </div>
            {% endif %}

            <form method="post">
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required placeholder="Enter your email">
                </div>

                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required placeholder="Enter your password">
                </div>

                <div class="remember-me">
                    <input type="checkbox" id="rememberMe" name="rememberMe">
                    <label for="rememberMe">Remember Me</label>
                </div>

                <button type="submit">Login</button>
            </form>

            <div class="forgot-password">
                <a href="{{ url_for('forgot_password') }}">Forgot Password?</a>
            </div>

            <p>Don't have an account? <a href="{{ url_for('signup') }}">Signup</a></p>
        </div>
    </div>

    <script>
        document.querySelector('form').addEventListener('submit', function (event) {
            const email = document.querySelector('input[name="email"]').value;
            const password = document.querySelector('input[name="password"]').value;

            if (!email || !password) {
                alert('Please enter both email and password.');
                event.preventDefault();
            }
        });
    </script>
</body>

</html>
